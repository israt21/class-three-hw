<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Application Form</title>
</head>
<body>
    <h1>Visa Application Form</h1>
    <form action="submit.php" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Passport Information</legend>
            <label for="passport-number">Passport Number:</label>
            <input type="text" id="passport-number" name="passport-number" required><br><br>

            <label for="issue-date">Date of Issue:</label>
            <input type="date" id="issue-date" name="issue-date" required><br><br>

            <label for="expiry-date">Date of Expiry:</label>
            <input type="date" id="expiry-date" name="expiry-date" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Travel Information</legend>
            <label for="entry-date">Intended Entry Date:</label>
            <input type="date" id="entry-date" name="entry-date" required><br><br>

            <label for="duration">Duration of Stay:</label>
            <input type="text" id="duration" name="duration" required><br><br>

            <label for="purpose">Purpose of Visit:</label>
            <select id="purpose" name="purpose" required>
                <option value="tourism">Tourism</option>
                <option value="business">Business</option>
                <option value="study">Study</option>
                <option value="work">Work</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
